<!DOCTYPE html>

<html lang="fr">
	<head>
		<link href="style.css" media="screen" rel="stylesheet" type="text/css" />
		<title>Challenge Niima</title>
		<meta charset="utf-8" />
	</head>
	<body>
        <div class="mainContainer">
            <div class="backgroundContainer">
                <div class="waveBackground">
                    <svg class="waveBackgroundSvg" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                        <path d="M0, 100 C150, 200 350,
                            0 500, 100 L500, 00 L0, 0 Z">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="content">
                <div class="contentImg">
                    <img src="music.jpg">
                </div>
                <div class="contentInfo">
                    <div class="contentText">
                        <div class="title">
                            <h2>Order Summary</h2>
                        </div>
                        <div class="presentationText">
                            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        </div>
                    </div>
                    <div class="contentOffer">
                        <div class="icon">
                            <svg class="musicIcon" width="16" height="16" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                                <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z"/>
                                <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z"/>
                                <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z"/>
                            </svg>
                        </div>
                        <div class="textOffer">
                            <div class="offerType">
                                <h3>Annual Plan</h3>
                            </div>
                            <div class="price">
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <div class="changeOffer">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="proceed">
                            <p>Proceed to Payment</p>
                        </div>
                        <div class="cancel">
                            <a href="#">Cancel Order</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
		
	</body>
</html>
